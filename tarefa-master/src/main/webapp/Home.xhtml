<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Dashboard</ui:define>
	<style type="text/css">
.right div {
	float: right;
}
</style>
	<ui:define name="corpo">
		<br />
		<br />
		<br />
		<br />
		<h1>Bem vindo!</h1>
		<br />
		<br />
		<br />
		<br />
		<p:growl id="growl" showDetail="true" />

		<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
			<p:chart type="pie" model="#{graficoPizza.pieModel1}"
				style="width:80%;height:100%">
				<p:ajax event="itemSelect" listener="#{graficoPizza.itemSelect}"
					update="growl" />
			</p:chart>

			<p:chart type="bar" model="#{graficoBarras.barModel}"
				style="width:100%;height:100%">
				<p:ajax event="itemSelect" listener="#{graficoBarras.itemSelect}"
					update="growl" />
			</p:chart>
		</h:panelGrid>
	</ui:define>

</ui:composition>
